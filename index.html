<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>
<body>
  <section class="container">
    <div id="quiz-container">
      <h1>Interactive Quiz App</h1>
      <div id="question"></div>
      <div id="options"></div>
      <div id="timer">Time Left: <span id="time-left"></span></div>
      <button type="button" id="start-btn">Start Quiz</button>
      <div id="scoreboard">
        <p id="score"></p>
        <button type="button" id="reset-btn">Restart Quiz</button>
      </div>
    </div>
  </section>
  <script src="test.js"></script>
</body>
</html>
